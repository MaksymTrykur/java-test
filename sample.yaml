namespace: sample
sample:
  defines: runnable
  metadata:
    name: sample
    description: Sample Java Application
    icon: https://emojiapi.dev/api/v1/coffee.svg
  containers:
    sample:
      build: .
  services:
    http:
      container: sample
      port: 8080
      host-port: 8080
      publish: false
      protocol: TCP
      description: Default port for web app
  variables:
    java.version:
      env: java.version
      type: string
      description: Java version required to run the application
      value: '1.8'
